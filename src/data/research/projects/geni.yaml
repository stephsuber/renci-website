description: The Global Environment for Network Innovations (GENI) is a virtual laboratory at the frontiers of network science and engineering. Using a combination of widely-distributed resources connected with bandwidth-on-demand regional and global networks, GENI enables the worldwide research community—including academia, industry and the public—to test ideas and clean-slate designs to envision future internets at scale.
